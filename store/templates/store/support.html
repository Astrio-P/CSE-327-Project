{% extends 'store/main.html' %}
{% load static %}
{% block content %} 
<style type="text/css">
 {% comment %} .carousel{
    position:relative;
    width:100vh;
    background:#777;
}  {% endcomment %}
.checked{
    color:gold;
}
.cardContainer{
	display: flex;
	margin: 30px;
	padding: 30px;
}
.card{
    margin-left:30px;
   
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<title>Zap</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Leave us a message or any complaints:</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="/static/images/support.png" style="width:100%">
    </div>
    <div class="column">
      <form method = "POST" action="">
        {% csrf_token %}
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Your name..">
        {{ form.first_name }}

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Your last name..">
        {{ form.last_name }}

        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" placeholder="Your email..">
        {{ form.email }}

        <label for="message">Subject</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height:170px"></textarea>
        {{ form.message }}

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
</body>

{% endblock content %}
